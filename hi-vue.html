<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js"></script>
		<title>first program for Vue</title>
	</head>
	<body>
		<div id="app">{{ message }}</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			});
		</script>
	</body>
</html>
